<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
      <div>
        <label>Fist Name: *</label>
        <input type="text" name="first_name" />
      </div>
      <br />
      <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name" />
      </div>
      <br />
      <div>
        <label>Email Address: *</label>
        <input type="text" name="email" />
      </div>
      <br />
      <div>
        <label>Password: *</label>
        <input type="password" name="password" />
      </div>
      <br />
      <div>
        <label>Confirm Password: *</label>
        <input type="password" name="confirm_password" />
      </div>
      <br />
      <div>
        <label>Birthday: </label>
        <input type="date" name="birthday" />
      </div>
      <br />
      <div>
        <label>Gender Identity:</label>
        <br />
        <input type="radio" name="male" />
        <label>Male</label>
        <input type="radio" name="Female" />
        <label>Female</label>
        <input type="radio" name="nonbinary" />
        <label>Non-binary</label>
        <input type="radio" name="du" />
        <label>I prefer not to answer</label>
        <br />
      </div>
      <br />
      <div>
        <label>A short description about myself:</label>
        <br />
        <textarea name="text" cols="50" rows="5"></textarea>
      </div>
      <br />
      <div>
        <label>Favorite Language:</label>
        <select name="select_language">
          <option>JavaScript</option>
          <option>C</option>
          <option>Python</option>
          <option>Pascal</option>
        </select>
      </div>
      <br>
      <div>
        <input type="checkbox" name="accept">
        <label>Yes, I would like to receive periodic email updates<label>        
      </div>
      <br>
      <div>
        <input type="submit" value="Create Account">
    </div>
      <br>
      * Indicates a required field
    </form>
  </body>
</html>
